<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./assets/Logo Amazing Events.png" type="image/x-icon">
    <title>Amazing Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="../assets/Logo Amazing Events.png" alt="logo-img" class="header-img">
            <nav class="nav-bar">
                <a class="" href="../index.html">Home</a>
                <a class="" href="#">Upcoming Events</a>
                <a class="" href="../pages/past-events.html">Past Events</a>
                <a class="" href="../pages/contact.html">Contact</a>
                <a class="" href="../pages/event.html">Event</a>
                <a class="" href="../pages/stats.html">Stats</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="category-search-container">
            <div class="category">
                <input type="checkbox" name="book-exchange" id="book-exchange" value="book-exchange">
                <label for="book-exchange">Book Exchange</label>

                <input type="checkbox" name="custome-party" id="custome-party" value="custome-party">
                <label for="custome-party">Custome Party</label>

                <input type="checkbox" name="museum" id="museum" value="museum">
                <label for="museum">Museum</label>

                <input type="checkbox" name="music-concert" id="music-concert" value="music-concert">
                <label for="music-concert">Music Concert</label>

                <input type="checkbox" name="race" id="race" value="race">
                <label for="race">Race</label>
            </div>
            <div class="srch">
                <span>What do you want?</span>
                <input type="search" name="" id="">
            </div>
        </div>
        <div class="main-title">
            <h2>Upcoming Events</h2>
        </div>
        <div class="cards" id="upcoming-events-cards"></div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instragram.png"
                        alt="instagram" class="social-media-img"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../assets/img/facebook.png" alt="facebook"
                        class="social-media-img"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img src="../assets/img/whatsapp.png" alt="whatsapp"
                        class="social-media-img"></a>
            </div>
            <div class="cohort">
                <h3>Cohort</h3>
            </div>
        </div>
    </footer>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/upcoming-events.js"></script>

</html>
