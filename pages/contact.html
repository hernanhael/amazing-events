<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./assets/Logo Amazing Events.png" type="image/x-icon">
    <title>Amazing Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="../assets/Logo Amazing Events.png" alt="logo-img" class="header-img">
            <nav class="nav-bar">
                <a class="" href="../index.html">Home</a>
                <a class="" href="../pages/upcoming-events.html">Upcoming Events</a>
                <a class="" href="../pages/past-events.html">Past Events</a>
                <a class="" href="#">Contact</a>
                <a class="" href="../pages/event.html">Event</a>
                <a class="" href="../pages/stats.html">Stats</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h2 class="contact-title">Contact Us</h2>
            <form action="" method="get" class="form-container">
                <div class="form-area">
                    <label for="fname">Name:</label>
                    <input type="text" name="name" id="fname">
                </div>
                <div class="form-area">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-area">
                    <label for="text-area">Message:</label>
                    <textarea name="message" id="text-area" cols="60" rows="10"
                        placeholder="We'r happy to read you..."></textarea>
                </div>
            </form>
            <button type="submit" class="contact-button">Send</button>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instragram.png"
                        alt="instagram" class="social-media-img"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../assets/img/facebook.png" alt="facebook"
                        class="social-media-img"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img src="../assets/img/whatsapp.png" alt="whatsapp"
                        class="social-media-img"></a>
            </div>
            <div class="cohort">
                <h3>Cohort</h3>
            </div>
        </div>
    </footer>
</body>

</html>
